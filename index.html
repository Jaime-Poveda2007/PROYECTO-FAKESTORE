<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🛍️ Mi Tienda Online</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/icon.png" type="image/png" />
    <link rel="apple-touch-icon" href="img/icon.png" />
    <meta name="theme-color" content="#e60023" />
  </head>
  <body>
    <!-- Encabezado -->
    <header class="encabezado">
      <div class="logo">
        <h1>Mi<span>Tienda</span></h1>
      </div>

      <button id="menu-btn" class="menu-btn">☰</button>

      <nav id="menu" class="menu">
        <a href="#" id="menu-informativa">Informativa</a>
        <a href="#" id="menu-inicio">Inicio</a>
        <a href="#" data-category="men's clothing">Ropa Hombre</a>
        <a href="#" data-category="women's clothing">Ropa Mujer</a>
        <a href="#" data-category="electronics">Tecnología</a>
        <a href="#" data-category="jewelery">Joyería</a>
        <a href="#" id="menu-favoritos">⭐ Favoritos</a>
        <a href="#" id="menu-carrito">🛒 Carrito</a>
        <a href="#" id="menu-login">Iniciar sesión</a>
        <a href="#" id="menu-register">Registrarse</a>
      </nav>
    </header>

    <!-- Contenido dinámico -->
    <main id="contenido" class="contenido">
      <!-- Contenedor grid para productos, categorías e info -->
      <div class="grid-base" id="grid-productos"></div>
    </main>

    <!-- Pie de página -->
    <footer class="pie">
      <p>© 2025 Mi Tienda Online | Diseñado con 💖 por Jaime</p>
    </footer>

    <!-- Importar los módulos JS -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
